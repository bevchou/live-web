<html>

<head>

  <style>
    #one {
      color: blue;

    }

      border: coral 1px solid;
    }

      font-size: 20px;
    }
  </style>

  <script type="text/javascript">

    window.addEventListener("load", init);

    function init() {

      console.log(div1);
      div1.style.color = "green";
      div1.addEventListener("click", function() {
        console.log("clicked!");
      });
    }
  </script>
</head>

<body>
  this is some content

  <div id="one" class="fun">stuff in this div</div>
  <div id="two" class="fun">stuff in another div</div>


</body>
